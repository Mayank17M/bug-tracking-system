<!DOCTYPE html>
<html>
<head>
	<title>Bug Tracking System</title>
	<link rel="stylesheet" type="text/css" href="./src/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOGIN</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">REGISTER</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<label for="email" class="label">Email</label>
						<input id="useemailr" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
				</div>
				<div class="sign-up-htm">
					<div class="group">
						<label for="email" class="label">Email Address</label>
						<input id="email" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="role" class="label">Role</label>
						<select id="role" value="" class="input select" >
							<option class="role-option">Select</option>
							<option class="role-option">Developer</option>
							<option class="role-option">Tester</option>
							<option class="role-option">Project Manager</option>
						</select>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
